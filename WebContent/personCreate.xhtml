<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Kişi Ekleme</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
        .col-sm-updated {           
            padding-top: 7px;           
        }
         .col-sm-updated a {
            margin-left: 30px;
            text-decoration: none !important;
        }
        .col-sm-27 {
            width: 27% !important   ;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Yeni Kişi Formu"/></h2></center>
    <h:form id="newPersonForm" styleClass="form-horizontal">        
      
        <div class="form-group">
            <h:outputLabel for="name" styleClass="control-label col-sm-4">AdSoad:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="person-name" value="#{personController.adSoyad}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
            </div>
             <div class="form-group">
            <h:outputLabel for="cep" styleClass="control-label col-sm-4">Cep Telefonu:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="cell-phone" value="#{personController.cepTel}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
            </div>
             <div class="form-group">
            <h:outputLabel for="is" styleClass="control-label col-sm-4">İş Telefonu:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="office-phone" value="#{personController.isTel}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
            </div>
             <div class="form-group">
            <h:outputLabel for="ev" styleClass="control-label col-sm-4">Ev Telefonu:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="home-phone" value="#{personController.evTel}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
            </div>
             <div class="form-group">
            <h:outputLabel for="eposta" styleClass="control-label col-sm-4">eposta:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email" value="#{personController.eposta}" styleClass="form-control" required="true" requiredMessage="School Name Cannot Be Blank" />
            </div>
           </div>
          
                
        <div class="form-group">
            
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Kaydet" action="#{personController.personCreate(personController)}" styleClass="btn btn-success btnWidth" /></div>
                
               
            </div>
        </div>
       </h:form>
</h:body>
</html>
