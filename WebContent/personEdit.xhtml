<!DOCTYPE HTML>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Kişi Düzenleme</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;         
        }
         .col-sm-updated {          
            padding-top: 7px;           
        }

         .col-sm-updated a {
            text-decoration: none !important;
        }
        .text-edit {
            margin-left: 123px !important;
            margin-top: 29px !important;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Kişi Bilgileri Düzenleme"/></h2></center>
        <h:form id="editpersonForm" styleClass="form-horizontal">   
          <h:dataTable id="editpersonTable" binding="#{table}" name="editpersonTable"  value="#{personController.personDetailById(personController.getUid())}" var="person" styleClass="table table-striped table-bordered tableUpdated">                    
            <div class="form-group">
               <h:column>
                <h:outputLabel for="idLabel" styleClass="control-label col-sm-2">Adı Soyadı:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="personAdSoyad" value="#{person.adSoyad}"  styleClass="form-control" /></div>
               </h:column>
            </div>
            <div class="form-group">
            <h:column>
                <h:outputLabel for="cepTel" styleClass="control-label col-sm-2">Cep Tel:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="cepTel" value="#person.cepTel}" styleClass="form-control" /></div>
                </h:column>
            </div>
            <div class="form-group">
            <h:column>
                <h:outputLabel for="istel" styleClass="control-label col-sm-2">İş Tel:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="istel" value="#person.isTel}" styleClass="form-control" /></div>
                  </h:column>
            </div>
            <div class="form-group">
            <h:column>
                <h:outputLabel for="evtel" styleClass="control-label col-sm-2">Ev Tel:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="evTel" value="#{person.evTel}" styleClass="form-control" /></div>
               </h:column>
            </div>
            
            <div class="form-group">
            <h:column>
                <h:outputLabel for="eposta" styleClass="control-label col-sm-2">Eposta:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="eposta" value="#{person.eposta}" styleClass="form-control" /></div>
            </h:column>
            </div>
           
                
                 <h:column>
                <div class="form-group">
                 <div class="col-sm-2" />
                  <div class="col-sm-4">
                    <h:commandButton value="Güncelle" action="#{personController.updatePersonDetail(personController)}" styleClass="btn btn-primary updateBtnStyle" />
                  </div></div>
                  </h:column>
                 <div class="col-sm-1" />
                  
                 <h:column>
                <div class="col-sm-updated"><h:outputLink value="personList.xhtml">View School Record List</h:outputLink></div>
                 </h:column>
            <div class="text text-success text-edit"><h:message for="personId" /></div>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
